<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIgn Up</title>
</head>

<body>

</body>

<div id="navbar"></div>

<div id="main">
    <div id="signup-box">

        <h1 id="heading"> Sign Up</h1>

        <form action="" id="registration">
            <div id="signup-body">
                <div id="name">
                    <label for="">Full Name</label>
                    <input type="text" name="" id="name-input">
                </div>
                <div id="email">
                    <label for="">Email</label>
                    <input type="text" name="" id="email-input">
                </div>
                <div id="mobile">
                    <label for="">Mobile Number</label>
                    <input type="text" name="" id="mobile-input">
                </div>
                <div id="password">
                    <label for="">Enter Password</label>
                    <input type="password" name="" id="password-input">
                </div>
                <button type="button" id="register-btn"> Sign Up</button>
            </div>

        </form>
    </div>
</div>

</html>
